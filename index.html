<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Style CSS -->
  <link href="style.css" rel="stylesheet">
  <!-- Libreria de iconos -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">

  <title>Todo - List - JavaScript</title>
</head>
<header id="main-header" class="text-white p-4 mb-3">
  <div>
    <h1 id="header-title">ToDo List</h1>
  </div>
</header>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="inputField" placeholder="Agrega una nueva tarea">
          <button onclick="addTasks()" class="btn btn-primary">
            <i class="fas fa-plus"></i>
          </button>
        </div>
      </div>
      <div class="to-dos" id="toDoContainer">
        <div class="item">
          <div class="content">
            <ul class="list-group" id="task-list"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="codigo.js"></script>
</body>

</html>
